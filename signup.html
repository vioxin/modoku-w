<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP - modoku id</title>
    <style>
        /* ===== デザイン変数定義 ===== */
        :root {
            --main-bg: #050510;
            --text-color: #ffffff;
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(0, 243, 255, 0.3);
            --font-main: "Helvetica Neue", Arial, sans-serif;
        }

        /* ===== 全体スタイル ===== */
        * { box-sizing: border-box; }
        body {
            font-family: var(--font-main); background-color: var(--main-bg); color: var(--text-color);
            margin: 0; overflow: hidden; /* スクロールなし */
            height: 100vh; display: flex; justify-content: center; align-items: center;
        }

        #canvas-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.6; }

        /* カードデザイン */
        .login-container {
            width: 100%; max-width: 400px; padding: 40px;
            background: var(--glass-bg); border-radius: 15px;
            border: 1px solid var(--border-color); backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            transform-style: preserve-3d; transition: transform 0.1s;
            text-align: center; position: relative; z-index: 10;
        }

        h1 {
            color: #fff; font-size: 2rem; margin-bottom: 30px;
            text-transform: uppercase; letter-spacing: 3px;
            text-shadow: 0 0 10px var(--primary);
        }

        /* 入力フォーム */
        input {
            width: 100%; padding: 15px; margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.6); border: 1px solid var(--border-color);
            color: var(--primary); border-radius: 50px; text-align: center;
            font-family: monospace; font-size: 1rem; transition: 0.3s;
        }
        input:focus { outline: none; box-shadow: 0 0 15px var(--primary); border-color: var(--primary); }
        input::placeholder { color: rgba(255,255,255,0.3); }

        /* ボタン */
        button {
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            color: white; width: 100%; padding: 15px; border: none; border-radius: 50px;
            font-weight: bold; font-size: 1.1rem; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
            margin-top: 10px;
        }
        button:hover { transform: scale(1.05); box-shadow: 0 0 30px var(--secondary); }

        /* リンク・メッセージ */
        a { color: var(--primary); text-decoration: none; font-size: 0.9rem; transition: 0.3s; }
        a:hover { text-shadow: 0 0 5px var(--primary); text-decoration: underline; }
        
        #msg { margin-top: 15px; font-size: 0.9rem; min-height: 20px; color: #ff0055; font-weight: bold; }
    </style>
</head>
<body>
    <canvas id="canvas-bg"></canvas>

    <div class="login-container tilt-effect">
        <h1>Sign Up</h1>
        <div class="input-group">
            <input type="text" id="id" placeholder="USER ID (希望ID)">
            <input type="text" id="name" placeholder="DISPLAY NAME (表示名)">
            <input type="password" id="pass" placeholder="PASSWORD">
            <button onclick="signUp()">REGISTER</button>
        </div>
        <p id="msg"></p>
        <div style="margin-top: 20px;">
            <a href="login.html">>> LOGIN HERE <<</a>
        </div>
    </div>

    <script>
        // --- ビジュアルエフェクト (Canvas & Tilt) ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particlesArray; let mouse = { x: null, y: null, radius: (canvas.height/80)*(canvas.width/80) }
        window.addEventListener('mousemove', (event) => { mouse.x = event.x; mouse.y = event.y; });
        class Particle {
            constructor(x,y,dx,dy,size,color){this.x=x;this.y=y;this.directionX=dx;this.directionY=dy;this.size=size;this.color=color;}
            draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2,false);ctx.fillStyle='#00f3ff';ctx.fill();}
            update(){
                if(this.x>canvas.width||this.x<0)this.directionX=-this.directionX;
                if(this.y>canvas.height||this.y<0)this.directionY=-this.directionY;
                let dx=mouse.x-this.x;let dy=mouse.y-this.y;let distance=Math.sqrt(dx*dx+dy*dy);
                if(distance<mouse.radius+this.size){
                    if(mouse.x<this.x&&this.x<canvas.width-this.size*10)this.x+=10;
                    if(mouse.x>this.x&&this.x>this.size*10)this.x-=10;
                    if(mouse.y<this.y&&this.y<canvas.height-this.size*10)this.y+=10;
                    if(mouse.y>this.y&&this.y>this.size*10)this.y-=10;
                }
                this.x+=this.directionX;this.y+=this.directionY;this.draw();
            }
        }
        function initParticles(){
            particlesArray=[];let numberOfParticles=(canvas.height*canvas.width)/9000;
            for(let i=0;i<numberOfParticles;i++){
                let size=(Math.random()*2)+1;let x=(Math.random()*((innerWidth-size*2)-(size*2))+size*2);
                let y=(Math.random()*((innerHeight-size*2)-(size*2))+size*2);let dx=(Math.random()*2)-1;let dy=(Math.random()*2)-1;
                particlesArray.push(new Particle(x,y,dx,dy,size,'#00f3ff'));
            }
        }
        function animateParticles(){requestAnimationFrame(animateParticles);ctx.clearRect(0,0,innerWidth,innerHeight);for(let i=0;i<particlesArray.length;i++){particlesArray[i].update();}connectParticles();}
        function connectParticles(){
            let opacityValue=1;for(let a=0;a<particlesArray.length;a++){for(let b=a;b<particlesArray.length;b++){
                let distance=((particlesArray[a].x-particlesArray[b].x)*(particlesArray[a].x-particlesArray[b].x))+((particlesArray[a].y-particlesArray[b].y)*(particlesArray[a].y-particlesArray[b].y));
                if(distance<(canvas.width/7)*(canvas.height/7)){opacityValue=1-(distance/20000);ctx.strokeStyle='rgba(188,19,254,'+opacityValue+')';ctx.lineWidth=1;ctx.beginPath();ctx.moveTo(particlesArray[a].x,particlesArray[a].y);ctx.lineTo(particlesArray[b].x,particlesArray[b].y);ctx.stroke();}
            }}
        }
        window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;mouse.radius=(canvas.height/80)*(canvas.width/80);initParticles();});
        initParticles();animateParticles();

        const card = document.querySelector('.tilt-effect');
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left; const y = e.clientY - rect.top;
            const centerX = rect.width / 2; const centerY = rect.height / 2;
            const rotateX = ((y - centerY) / centerY) * -10; const rotateY = ((x - centerX) / centerX) * 10;
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        card.addEventListener('mouseleave', () => { card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg)`; });


        // --- 元のロジック ---
        const API_URL = "https://script.google.com/macros/s/AKfycbzzdPk8BxStCsLa0iyhkHeLp3AGnbcvn5FtMrFjRSIvO2aNXQZMdvlsdC44Mrmn6MZ7/exec";
        async function signUp() {
            const btn = document.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "PROCESSING...";
            btn.disabled = true;

            const res = await fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({
                    action: "signup",
                    id: document.getElementById("id").value,
                    name: document.getElementById("name").value,
                    password: document.getElementById("pass").value
                })
            });
            const result = await res.json();
            if(result.success) {
                alert("REGISTRATION COMPLETE. PLEASE LOGIN.");
                location.href = "login.html";
            } else {
                document.getElementById("msg").innerText = "ERROR: " + result.message;
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
