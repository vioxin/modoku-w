<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パン屋さんの掲示板</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Bakery Board</h1>
</header>

<section class="post-form">
  <h2>掲示板に書き込む</h2>
  <div class="input-group">
    <input type="text" id="userName" placeholder="お名前">
    <textarea id="userMsg" placeholder="メッセージを入力してください"></textarea>
    <button onclick="postMessage()">投稿する</button>
  </div>
</section>

<section class="ph">
  <div class="photo">
    <h2>投稿一覧</h2>
    <div id="messageList">
      <p>読み込み中...</p>
    </div>
  </div>
</section>

<footer>
  <p>&copy; 2024 My Bakery</p>
</footer>

<script src="script.js"></script>
</body>
</html>
