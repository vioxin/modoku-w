<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>もうどくウェブ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>もうどくけいじばん</h1>
</header>

<section class="post-section">
  <h2>掲示板に書き込む</h2>
  <div class="input-group">
    <input type="text" id="userName" placeholder="お名前">
    <textarea id="userMsg" placeholder="メッセージを入力してください" rows="3"></textarea>
    <button onclick="postMessage()" id="postBtn">投稿する</button>
  </div>
</section>

<section class="ph">
  <div class="photo">
    <div class="list-header">
      <h2>投稿一覧 <span id="syncStatus" class="sync-text"></span></h2>
      <button onclick="getMessages()" class="reload-btn">最新に更新</button>
    </div>
    <div id="messageList">
      </div>
  </div>
</section>

<footer>
  <p>&copy; 2024 My Bakery</p>
</footer>

<script src="script.js"></script>
</body>
</html>
