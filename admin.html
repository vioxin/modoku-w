<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者パネル - modoku-w</title>
    <style>
        /* ダークモード・デザイン設定 */
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            padding: 20px; 
            background-color: #121212; /* 背景：黒 */
            color: #e0e0e0;            /* 文字：明るいグレー */
            line-height: 1.6;
        }
        .container { 
            max-width: 1000px; 
            margin: auto; 
            background: #1e1e1e;       /* コンテナ：濃いグレー */
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.6); 
        }
        h1, h2 { 
            color: #ffffff; 
            border-bottom: 2px solid #333; 
            padding-bottom: 10px; 
        }
        .admin-section { margin-top: 40px; }
        
        /* テーブル設定 */
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 15px; 
            background-color: #252525; 
        }
        th, td { 
            border: 1px solid #383838; 
            padding: 14px; 
            text-align: left; 
        }
        th { 
            background-color: #333333; 
            color: #3498db; /* 見出しの文字色をアクセントカラーに */
        }
        tr:hover { background-color: #2c2c2c; }

        /* ボタン・入力欄 */
        .del-btn { 
            background: #c0392b; 
            color: white; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 4px; 
            cursor: pointer; 
            transition: 0.3s;
        }
        .del-btn:hover { background: #e74c3c; }
        
        .refresh-btn { 
            float: right; 
            padding: 10px 20px; 
            background: #2980b9; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        
        input[type="password"] { 
            padding: 12px; 
            width: 260px; 
            border: 1px solid #444; 
            border-radius: 4px; 
            background-color: #2c2c2c; 
            color: white; 
            font-size: 16px;
        }

        #loginSection { text-align: center; margin-top: 100px; }
        .error { color: #ff6b6b; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginSection">
        <h1>Admin Authentication</h1>
        <p>管理者パスワードを入力してください</p>
        <input type="password" id="adminInput" placeholder="Admin Password">
        <br><br>
        <button onclick="adminAuth()" style="padding: 12px 30px; cursor: pointer; background: #3498db; color: white; border: none; border-radius: 4px;">ログイン</button>
        <p id="loginError" class="error"></p>
    </div>

    <div id="adminContent" style="display:none;">
        <button class="refresh-btn" onclick="loadAllData()">データを更新</button>
        <h1>管理者ダッシュボード</h1>

        <div class="admin-section">
            <h2>ユーザーアカウント管理</h2>
            <table id="userTable">
                <thead>
                    <tr><th>ユーザーID</th><th>名前</th><th>操作</th></tr>
                </thead>
                <tbody id="userListBody"></tbody>
            </table>
        </div>

        <div class="admin-section">
            <h2>掲示板投稿管理</h2>
            <table id="postTable">
                <thead>
                    <tr><th>日時</th><th>名前</th><th>メッセージ</th><th>操作</th></tr>
                </thead>
                <tbody id="postListBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // ==========================================
    // 【重要】2つのGAS URLをここに正しく貼り付けてください
    // ==========================================
    const AUTH_GAS_URL = "https://script.google.com/macros/s/AKfycbzzdPk8BxStCsLa0iyhkHeLp3AGnbcvn5FtMrFjRSIvO2aNXQZMdvlsdC44Mrmn6MZ7/exec";
    const BBS_GAS_URL = "https://script.google.com/macros/s/AKfycbzOpcoQtkoLBCUhmfd4RPCV6BhQs8ngf9fLiXYE8ALgDmJsr_ic4LnrSyFj5ChgwJoRhQ/exec";

    let currentAdminPass = "";

    // 管理者認証
    async function adminAuth() {
        const pass = document.getElementById("adminInput").value;
        const errorMsg = document.getElementById("loginError");

        try {
            const res = await fetch(AUTH_GAS_URL, {
                method: "POST",
                body: JSON.stringify({ action: "admin_login", password: pass })
            });
            const result = await res.json();

            if (result.success) {
                currentAdminPass = pass;
                document.getElementById("loginSection").style.display = "none";
                document.getElementById("adminContent").style.display = "block";
                loadAllData();
            } else {
                errorMsg.innerText = "パスワードが間違っています。";
            }
        } catch (e) {
            errorMsg.innerText = "認証に失敗しました。URLを確認してください。";
        }
    }

    // 両方のGASからデータを取得
    async function loadAllData() {
        // 1. アカウント一覧取得
        try {
            const userRes = await fetch(AUTH_GAS_URL, {
                method: "POST",
                body: JSON.stringify({ action: "admin_get_users", adminPass: currentAdminPass })
            });
            const userData = await userRes.json();
            renderUsers(userData.users);
        } catch (e) { console.error("User Load Error:", e); }

        // 2. 投稿一覧取得
        try {
            const postRes = await fetch(BBS_GAS_URL);
            const postData = await postRes.json();
            renderPosts(postData);
        } catch (e) { console.error("Post Load Error:", e); }
    }

    function renderUsers(users) {
        const tbody = document.getElementById("userListBody");
        tbody.innerHTML = "";
        if(!users) return;
        users.forEach(u => {
            tbody.innerHTML += `<tr>
                <td>${u.id}</td>
                <td>${u.name}</td>
                <td><button class="del-btn" onclick="deleteUser('${u.id}')">削除</button></td>
            </tr>`;
        });
    }

    function renderPosts(posts) {
        const tbody = document.getElementById("postListBody");
        tbody.innerHTML = "";
        if(!posts) return;
        posts.forEach(p => {
            // doGetで返ってくるキー名に合わせて表示（name, message, date, row）
            tbody.innerHTML += `<tr>
                <td>${p.date || ""}</td>
                <td>${p.name || ""}</td>
                <td>${p.message || p.msg || ""}</td>
                <td><button class="del-btn" onclick="deletePost(${p.row})">削除</button></td>
            </tr>`;
        });
    }

    // ユーザー削除（アカウント用GASへ）
    async function deleteUser(targetId) {
        if (!confirm(`ユーザー [${targetId}] を完全に削除しますか？`)) return;
        
        const res = await fetch(AUTH_GAS_URL, {
            method: "POST",
            body: JSON.stringify({ action: "admin_delete_user", targetId: targetId, adminPass: currentAdminPass })
        });
        const result = await res.json();
        if (result.success) {
            alert("削除しました");
            loadAllData();
        }
    }

    // 投稿削除（掲示板用GASへ）
    async function deletePost(rowNum) {
        if (!confirm("この投稿を削除しますか？")) return;
        
        const res = await fetch(BBS_GAS_URL, {
            method: "POST",
            body: JSON.stringify({ action: "admin_delete_post", row: rowNum, adminPass: currentAdminPass })
        });
        const result = await res.json();
        if (result.success) {
            alert("投稿を削除しました");
            loadAllData();
        }
    }
</script>

</body>
</html>
