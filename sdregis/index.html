<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomain Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">サブドメイン申請</h2>
        
        <form id="subdomainForm" class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-gray-600 mb-1">希望サブドメイン</label>
                <div class="flex items-center border-2 border-gray-200 rounded-lg focus-within:border-blue-500 transition">
                    <input type="text" id="subdomain" name="subdomain" required placeholder="mysite"
                        class="w-full px-3 py-2 outline-none text-gray-700">
                    <span class="pr-3 text-gray-400 font-medium">.modoku.click</span>
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-600 mb-1">転送先URL (Target)</label>
                <input type="url" id="target" name="target" required placeholder="https://example.com"
                    class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-600 mb-1">TTL (秒)</label>
                <select id="ttl" name="ttl" class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 outline-none transition bg-white text-gray-700">
                    <option value="60">60 (1分 / 高速反映)</option>
                    <option value="300" selected>300 (5分 / 標準)</option>
                    <option value="3600">3600 (1時間)</option>
                </select>
            </div>

            <button type="submit" id="submitBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition-all transform active:scale-95 shadow-lg">
                申請を送信する
            </button>
        </form>

        <div id="message" class="mt-4 text-center text-sm font-medium hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
