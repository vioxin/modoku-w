<div class="main-content">
    <header>

        <div>

            <button class="btn-refresh" onclick="refreshCurrentView()">ğŸ”„ æ›´æ–°</button>

    </header>

    <div id="thread-list-view">
        <div class="card">
            <h3>æ–°è¦ã‚¹ãƒ¬ãƒƒãƒ‰ä½œæˆ</h3>
            <input type="text" id="newThreadName" placeholder="ã‚¹ãƒ¬ãƒƒãƒ‰ã‚¿ã‚¤ãƒˆãƒ«">
            <input type="text" id="creatorName" placeholder="ã‚ãªãŸã®åå‰">

    </div>

    <div id="thread-detail-view" class="hidden">
        <button onclick="showThreadList()" style="margin-bottom:15px; cursor:pointer; padding:5px 15px;">â† æˆ»ã‚‹</button>
        <div class="card">
            <h3 id="current-thread-label"></h3>
            <input type="text" id="userName" placeholder="åå‰">
            <textarea id="postMessage" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼ˆ>>ç•ªå· ã§ã‚¢ãƒ³ã‚«ãƒ¼å¯èƒ½ï¼‰"></textarea>
            <button class="btn-primary" onclick="postToThread()">æ›¸ãè¾¼ã‚€</button>

</div>

<script>
    // --- ã‚¹ãƒ¬ãƒƒãƒ‰æ²ç¤ºæ¿å°‚ç”¨ã‚¹ã‚¯ãƒªãƒ—ãƒˆ ---
    
    // ã€é‡è¦ã€‘ã‚¹ãƒ¬ãƒƒãƒ‰ç”¨GASã®URLã‚’ã“ã“ã«è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„
    const THREAD_GAS_URL = "https://script.google.com/macros/s/AKfycbzNRFg-clJykjin35_EbMBiTzcdN73mHkqEuDfIQFaj-1Bf9ZSbwGGxnn4kBV8l25OBmw/exec"; 
    let currentThreadId = "";

    window.onload = () => {
        loadThreads(true);  // ã¾ãšã¯ã‚­ãƒ£ãƒƒã‚·ãƒ¥ï¼ˆå‰å›ã®ãƒ‡ãƒ¼ã‚¿ï¼‰ã‚’è¡¨ç¤º
        loadThreads(false); // ãã®å¾Œã€ã‚¤ãƒ³ã‚¿ãƒ¼ãƒãƒƒãƒˆã‹ã‚‰æœ€æ–°ã‚’å–å¾—
    };

    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å†…ã® >>1 ãªã©ã‚’ãƒªãƒ³ã‚¯åŒ–ã™ã‚‹
    function formatMessage(text) {
        if (!text) return "";
        // ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã®ãŸã‚ã‚¿ã‚°ã‚’ç„¡åŠ¹åŒ–ï¼ˆã‚¨ã‚¹ã‚±ãƒ¼ãƒ—ï¼‰
        const escaped = text.toString()
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;");
        
        // >>æ•°å­— ã‚’ã‚¢ãƒ³ã‚«ãƒ¼ãƒªãƒ³ã‚¯ã«ç½®ãæ›ãˆã‚‹
        return escaped.replace(/&gt;&gt;(\d+)/g, '<a href="#post-$1" class="anchor">>>$1</a>');
    }

    function refreshCurrentView() {
        if (currentThreadId === "") loadThreads(false);
        else loadPosts(false);
    }

    // ã‚¹ãƒ¬ãƒƒãƒ‰ä¸€è¦§ã‚’å–å¾—
    async function loadThreads(useCache = false) {
        const cacheKey = "cached_thread_list";
        if (useCache) {
            const cached = localStorage.getItem(cacheKey);
            if (cached) renderThreads(JSON.parse(cached));
            return;
        }

        const statusLabel = document.getElementById('status-label');
        if(statusLabel) statusLabel.innerText = "åŒæœŸä¸­...";

        try {
            const res = await fetch(THREAD_GAS_URL);
            const threads = await res.json();
            localStorage.setItem(cacheKey, JSON.stringify(threads));
            renderThreads(threads);
            if(statusLabel) statusLabel.innerText = "æœ€æ–°ã®çŠ¶æ…‹";
        } catch (e) {
            if(statusLabel) statusLabel.innerText = "æ¥ç¶šã‚¨ãƒ©ãƒ¼";
        }
    }

    function renderThreads(threads) {
        const container = document.getElementById('list-container');
        if (!container) return;
        container.innerHTML = '';
        threads.forEach(t => {
            const div = document.createElement('div');
            div.className = 'thread-item';
            div.onclick = () => showThreadDetail(t.threadName);
            div.innerHTML = `<b>${t.threadName}</b><br><small>${t.creator || 'åŒ¿å'} | ${t.date || ''}</small>`;
            container.appendChild(div);
        });
    }

    // ã‚¹ãƒ¬ãƒƒãƒ‰ã®ä¸­èº«ã‚’è¡¨ç¤º
    function showThreadDetail(name) {
        currentThreadId = name;
        document.getElementById('thread-list-view').classList.add('hidden');
        document.getElementById('thread-detail-view').classList.remove('hidden');
        document.getElementById('page-title').innerText = name;
        document.getElementById('current-thread-label').innerText = name + " ã«æ›¸ãè¾¼ã‚€";
        
        loadPosts(true);
        loadPosts(false);
    }

    async function loadPosts(useCache = false) {
        const cacheKey = "cached_posts_" + currentThreadId;
        if (useCache) {
            const cached = localStorage.getItem(cacheKey);
            if (cached) renderPosts(JSON.parse(cached));
            return;
        }

        try {
            const res = await fetch(`${THREAD_GAS_URL}?thread=${encodeURIComponent(currentThreadId)}`);
            const posts = await res.json();
            localStorage.setItem(cacheKey, JSON.stringify(posts));
            renderPosts(posts);
        } catch (e) {
            console.error("Posts fetch error");
        }
    }

    function renderPosts(posts) {
        const container = document.getElementById('posts-container');
        if (!container) return;
        container.innerHTML = '';
        posts.forEach(p => {
            const div = document.createElement('div');
            div.className = 'post-card';
            div.id = `post-${p.id}`; // ã“ã‚ŒãŒã‚¢ãƒ³ã‚«ãƒ¼ã®é£›ã³å…ˆã«ãªã‚‹
            div.innerHTML = `
                <div style="font-size:0.9em; margin-bottom:5px;">
                    <span class="res-num">${p.id}</span>
                    <b>${p.name}</b> <span style="color:#65676b; margin-left:10px;">${p.date}</span>
                </div>
                <div style="white-space:pre-wrap; word-break: break-all;">${formatMessage(p.message)}</div>
            `;
            container.appendChild(div);
        });
    }

    function showThreadList() {
        currentThreadId = "";
        document.getElementById('thread-list-view').classList.remove('hidden');
        document.getElementById('thread-detail-view').classList.add('hidden');
        document.getElementById('page-title').innerText = "ã‚¹ãƒ¬ãƒƒãƒ‰ä¸€è¦§";
        loadThreads(true);
    }

    // ã‚¹ãƒ¬ãƒƒãƒ‰æ–°è¦ä½œæˆ
    async function createThread() {
        const name = document.getElementById('newThreadName').value;
        const creator = document.getElementById('creatorName').value;
        if(!name || !creator) return alert("ã‚¿ã‚¤ãƒˆãƒ«ã¨åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        
        const res = await fetch(THREAD_GAS_URL, {
            method: "POST",
            body: JSON.stringify({ action: "create_thread", threadName: name, creator: creator })
        });
        const result = await res.json();
        if(result.success) {
            document.getElementById('newThreadName').value = "";
            loadThreads(false);
            alert("ã‚¹ãƒ¬ãƒƒãƒ‰ã‚’ä½œæˆã—ã¾ã—ãŸï¼");
        }
    }

    // æŠ•ç¨¿é€ä¿¡
    async function postToThread() {
        const name = document.getElementById('userName').value;
        const msg = document.getElementById('postMessage').value;
        if(!name || !msg) return alert("åå‰ã¨ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

        const res = await fetch(THREAD_GAS_URL, {
            method: "POST",
            body: JSON.stringify({ threadId: currentThreadId, name: name, message: msg })
        });
        const result = await res.json();
        if(result.success) {
            document.getElementById('postMessage').value = "";
            loadPosts(false); // æœ€æ–°ã«æ›´æ–°
        }
    }
</script>
